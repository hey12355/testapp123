<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Coin Animation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Высота на 100% экрана */
        }

        @keyframes slideme {
            0% {
                left: -30px;
                margin-left: 0px;
            }
            30% {
                left: 110%;
                margin-left: 80px;
            }
            100% {
                left: 110%;
                margin-left: 80px;
            }
        }

        .btn-new {
            overflow: hidden;
            position: relative;
            background-color: #3498db;
            color: white;
            padding: 1.5vw 3vw; /* Используйте vw для адаптивности */
            border: none;
            border-radius: 5px;
            font-size: 5vw; /* Адаптивный размер текста */
            cursor: pointer;
            margin-top: 20px;
        }

        .coin {
            position: absolute;
            width: 10vw; /* Используйте vw для адаптивности */
            height: 10vw; /* Используйте vw для адаптивности */
            background-color: #f39c12;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 3vw; /* Адаптивный размер текста */
            opacity: 0;
            animation: none;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        @keyframes shootCoins {
            0% {
                transform: translateY(0) scale(0.5);
                opacity: 1;
            }
            100% {
                transform: translateY(180px) scale(1);
                opacity: 0;
            }
        }

        .bag {
            width: 80vw; /* Используйте vw для адаптивности */
            height: 25vh; /* Используйте vh для адаптивности */
            background-image: url('bag_with_gold.png');
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            margin: 20px auto;
            position: relative;
            overflow: hidden;
        }

        footer {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #3498db;
            color: white;
            text-align: center;
            padding: 2vw 0; /* Используйте vw для адаптивности */
            font-size: 3vw; /* Адаптивный размер текста */
        }
    </style>
</head>
<body>
    <h1 style="font-size: 5vw;">Just press the</h1>
    <button class="btn-new" id="btnNew" onclick="triggerCoinAnimation()">BUTTON</button>
    <h2 style="font-size: 4vw;">to be eligible</h2>

    <div class="bag" id="bag"></div>

    <div class="coins-container">
        <div class="coin">$XF</div>
        <div class="coin">$XF</div>
        <div class="coin">$XF</div>
        <div class="coin">$XF</div>
    </div>

    <footer>
        <p>You don't have to do anything more</p>
    </footer>

    <script>
        function triggerCoinAnimation() {
            const coins = document.querySelectorAll('.coin');
            const button = document.getElementById('btnNew');
            const buttonRect = button.getBoundingClientRect();

            coins.forEach((coin, index) => {
                coin.style.opacity = 1;
                coin.style.animation = `shootCoins 1s forwards ${index * 0.1}s ease-out`;

                const coinLeft = buttonRect.left + (buttonRect.width / 2) - 20;
                coin.style.left = `${coinLeft + (Math.random() * 40 - 20)}px`;
                coin.style.top = `${buttonRect.bottom}px`;

                coin.style.transform = `translateY(0) scale(0.5)`;
                coin.offsetHeight;
                coin.style.transform = `translateY(180px) scale(1)`;
            });

            setTimeout(() => {
                goToNewPage();
            }, 1500);
        }

        function goToNewPage() {
            window.location.href = "secondpage.html";
        }
    </script>
</body>
</html>
